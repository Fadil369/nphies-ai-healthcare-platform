<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Check - NPHIES-AI Healthcare Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen">
    <nav class="glass-effect border-b border-white/10">
    <div class="container">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="text-xl font-bold">üè• NPHIES-AI</div>
                    <div class="hidden md:flex space-x-6">
                        <a href="/" class="text-gray-300 hover:text-white transition-colors">Home</a>
                        <a href="/dashboard" class="text-gray-300 hover:text-white transition-colors">Dashboard</a>
                        <a href="/nphies" class="text-gray-300 hover:text-white transition-colors">NPHIES</a>
                        <a href="/eligibility" class="text-blue-400 font-medium">Eligibility</a>
                        <a href="/claims" class="text-gray-300 hover:text-white transition-colors">Claims</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2">Eligibility Verification</h1>
            <p class="text-gray-400">Check patient insurance coverage and benefits</p>
        </div>

        <div class="glass-effect rounded-xl p-6 mb-8">
            <h2 class="text-xl font-semibold mb-6">Patient Information</h2>
            <form id="eligibility-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Patient ID</label>
                        <input type="text" name="patient_id" class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter patient ID">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Insurance Number</label>
                        <input type="text" name="insurance_number" class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter insurance number">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Date of Birth</label>
                        <input type="date" name="dob" class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Service Date</label>
                        <input type="date" name="service_date" class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors touch-target">
                    Check Eligibility
                </button>
            </form>
        </div>

        <div id="eligibility-results" class="glass-effect rounded-xl p-6 hidden">
            <h2 class="text-xl font-semibold mb-6">Eligibility Results</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-green-600/20 border border-green-600/30 rounded-lg p-4">
                    <h3 class="font-semibold text-green-400 mb-2">Coverage Status</h3>
                    <p class="text-2xl font-bold text-green-400">Active</p>
                </div>
                <div class="bg-blue-600/20 border border-blue-600/30 rounded-lg p-4">
                    <h3 class="font-semibold text-blue-400 mb-2">Plan Type</h3>
                    <p class="text-lg font-medium">Premium Health</p>
                </div>
                <div class="bg-purple-600/20 border border-purple-600/30 rounded-lg p-4">
                    <h3 class="font-semibold text-purple-400 mb-2">Copay</h3>
                    <p class="text-lg font-medium">SAR 50</p>
                </div>
            </div>
        </div>

        <div class="mt-6 flex justify-center space-x-4">
            <a href="/dashboard" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors touch-target">‚Üê Dashboard</a>
            <a href="/pre-authorization" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors touch-target">Request Pre-Auth</a>
            <a href="/claims" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition-colors touch-target">Submit Claim</a>
        </div>
    </main>

    <script src="/static/js/navigation.js"></script>
    <script>
        document.getElementById('eligibility-form').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('eligibility-results').classList.remove('hidden');
        });
    </script>
        <script src="/static/js/footer-navigation.js"></script>
        <script src="/static/js/arrow-navigation.js"></script>
</body>
</html>
