<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NPHIES-AI Healthcare Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="text-4xl mb-4">üè•</div>
            <h1 class="text-3xl font-bold mb-2">NPHIES-AI</h1>
            <p class="text-gray-400">Healthcare Platform Login</p>
        </div>

        <div class="glass-effect rounded-xl p-8">
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Email or Provider ID</label>
                    <input type="text" name="username" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email or provider ID">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" name="password" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-white/20 bg-white/10 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
                </div>
                
                <button type="submit" class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors font-medium">
                    Sign In
                </button>
            </form>

            <p id="login-error" class="mt-4 text-sm text-red-400 hidden"></p>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Don't have an account? 
                    <a href="#" class="text-blue-400 hover:text-blue-300">Contact Administrator</a>
                </p>
            </div>
        </div>

        <div class="mt-8 text-center">
            <div class="glass-effect rounded-lg p-4">
                <h3 class="font-semibold mb-2">Demo Access</h3>
                <p class="text-sm text-gray-400 mb-3">Use these credentials for demonstration:</p>
                <div class="text-sm space-y-1">
                    <p><strong>Username:</strong> nphies_service</p>
                    <p><strong>Password:</strong> nphies-dev-password</p>
                </div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-gray-400 hover:text-white transition-colors">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/footer-navigation.js"></script>
    <script src="/static/js/arrow-navigation.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const errorBanner = document.getElementById('login-error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorBanner.classList.add('hidden');
            const formData = new FormData(loginForm);
            const username = (formData.get('username') || '').trim();
            const password = (formData.get('password') || '').trim();

            if (!username || !password) {
                showError('Please provide both username and password.');
                return;
            }

            try {
                const payload = new URLSearchParams();
                payload.set('username', username);
                payload.set('password', password);

                const response = await fetch('/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: payload
                });

                if (!response.ok) {
                    throw new Error('Invalid credentials.');
                }

                const data = await response.json();
                if (!data.access_token) {
                    throw new Error('Unexpected response from server.');
                }

                if (window.Auth) {
                    window.Auth.saveToken(data.access_token);
                }

                window.location.replace('/dashboard');
            } catch (error) {
                showError(error.message || 'Unable to sign in. Please try again.');
            }
        });

        function showError(message) {
            errorBanner.textContent = message;
            errorBanner.classList.remove('hidden');
        }
    </script>
</body>
</html>
