<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• NPHIES-AI Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
        }
        .glass-card { 
            background: rgba(255,255,255,0.05); 
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .glow-effect { box-shadow: 0 0 30px rgba(14, 165, 233, 0.3); }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8 animate-float">
            <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl mx-auto flex items-center justify-center glow-effect mb-4">
                <span class="text-3xl">üè•</span>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent mb-2">
                NPHIES-AI
            </h1>
            <p class="text-gray-400 font-mono text-sm">Healthcare Intelligence Platform</p>
        </div>

        <!-- Login Form -->
        <div class="glass-card rounded-2xl p-8 glow-effect">
            <h2 class="text-2xl font-bold mb-6 text-center bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
                Welcome Back
            </h2>
            
            <form class="space-y-6" onsubmit="handleLogin(event)">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="Enter your email"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="Enter your password"
                    >
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-blue-500 bg-white/5 border-white/10 rounded focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-300">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300 transition-colors">
                        Forgot password?
                    </a>
                </div>
                
                <button 
                    type="submit"
                    class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl font-semibold hover:from-blue-600 hover:to-purple-700 transition-all glow-effect"
                >
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Don't have an account? 
                    <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors font-medium">
                        Contact Administrator
                    </a>
                </p>
            </div>
        </div>

        <!-- Features Preview -->
        <div class="mt-8 glass-card rounded-2xl p-6">
            <h3 class="text-lg font-semibold mb-4 text-center bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
                Platform Features
            </h3>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="p-3 bg-white/5 rounded-xl">
                    <div class="text-2xl mb-1">ü§ñ</div>
                    <div class="text-xs text-gray-300">AI Assistant</div>
                </div>
                <div class="p-3 bg-white/5 rounded-xl">
                    <div class="text-2xl mb-1">üìä</div>
                    <div class="text-xs text-gray-300">Analytics</div>
                </div>
                <div class="p-3 bg-white/5 rounded-xl">
                    <div class="text-2xl mb-1">üîó</div>
                    <div class="text-xs text-gray-300">NPHIES</div>
                </div>
                <div class="p-3 bg-white/5 rounded-xl">
                    <div class="text-2xl mb-1">‚ö°</div>
                    <div class="text-xs text-gray-300">Real-time</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-400 text-sm">
            <p>&copy; 2025 NPHIES-AI Healthcare Platform v3.0</p>
            <p class="mt-1">Powered by AWS AI Services</p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            // Show loading state
            const button = event.target.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            button.textContent = 'Signing In...';
            button.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                // Redirect to dashboard
                window.location.href = '/dashboard';
            }, 1500);
        }

        // Add loading animation
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease-in-out';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
